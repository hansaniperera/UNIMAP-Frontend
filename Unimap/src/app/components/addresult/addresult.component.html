<div>
    <mat-card class="center">
        <mat-card-title>Add Results</mat-card-title>
        <mat-card-subtitle>Enter All the Details</mat-card-subtitle>
        <mat-card-content>

            <form [formGroup]="dataForm" (ngSubmit)="onFormSubmit()">
                <mat-form-field class="example-25-width">
                    <mat-label>Batch</mat-label>
                    <mat-select placeholder="Batch" formControlName="batch">
                        <mat-option *ngFor="let year of range" [value]="year">
                            {{year}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="example-25-width">
                    <mat-label>Course Id</mat-label>
                    <mat-select placeholder="Course Id" formControlName="course">
                        <mat-option *ngFor="let course of courses" [value]="course">
                            {{course}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="example-25-width">
                    <mat-label>Student Id</mat-label>
                    <mat-select placeholder="Student Id" formControlName="stuId">
                        <mat-option *ngFor="let student of students" [value]="student">
                            {{student}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field class="example-25-width">
                    <mat-label>Result</mat-label>
                    <mat-select placeholder="Result" formControlName="result">
                        <mat-option *ngFor="let result of results" [value]="result">
                            {{result}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <button type="submit" mat-raised-button class="button">Add Result</button>

            </form>


        </mat-card-content>

    </mat-card>
</div>
